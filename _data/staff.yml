    - name: Ed Halliwell
      description_markdown: 'Ed leads public mindfulness courses, workshops and retreats in Sussex, London and Surrey, and has introduced and taught mindfulness in many organisations. He is the author of *Into The Heart of Mindfulness*, and *Mindfulness: How To Live Well By Paying Attention*, and co-author of *The Mindful Manifesto*. He is also an advisor to and former co-director of The Mindfulness Initiative, which is supporting the All-Party Parliamentary Group on Mindfulness (MAPPG) to develop mindfulness-based policies for the UK. His website is [edhalliwell.com](http://www.edhalliwell.com)'
