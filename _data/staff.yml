- title: employedteachers
  name: Sussex Partnership employed MBCT teachers
  description_markdown:
  staff:
    - name: Heather Ball
      description_markdown: 'Heather is a Psychiatric Nurse and Cognitive-Behavioural Therapist working in secondary care mental health with people who experience severe and enduring difficulties. Alongside running formal 8-week Mindfulness Based Cognitive Therapy groups for SPFT clients, she has been involved in Mindfulness for Voices Groups and the Brief Mindfulness Interventions trial. She regularly runs MBCT drop-in sessions at the Sussex Education Centre, Brighton Buddhist Centre, and a mindfulness drop-in for SPFT staff at East Brighton Mental Health Centre. She also gains inspiration from poetry and nature.'
      image: /assets/images/heather_ball.jpg
    - name: Adele Bright
      description_markdown: 'Adele Bright is based in Canterbury, Kent. She is an occupational therapist based within the specialist services in CHYPS. She works with young people with learning disabilities who have mental health issues or behaviours that challenge. After running a mindfulness staff group for Kent based staff, Adlee is now setting up a group for parents and carers.'
      image:
    - name: Catherine Cameron
      description_markdown: 'Catherine is a clinical psychologist working in the department of pain medicine at Hove Polyclinic, where she runs mindfulness for pain groups. She has a particular interest in mindfulness and self compassion in pain. She is a member of the mindfulness practice network, and is involved in the all days run for those who have attended the 8 week courses within the trust. She presented on mindfulness in pain at the 2013 SMC conference and will be offering a master class on mindfulness and pain in the autumn.'
      image: /assets/images/catherine_cameron.jpg
    - name: Lucy Edwards
      description_markdown: "Lucy is a Clinical Psychologist working in secondary care adult mental health services within the Trust since 2003. Lucy's relationship with mindfulness developed from experiencing its benefits firsthand. She integrates mindfulness into her clinical work and in 2015 completed her mindfulnes teacher training at the Sussex Mindfulness Centre. She teaches 8 week mindfulness courses, as well as being involved in the all day and drop in events at the Sussex Education Centre."
      image:
    - name: Sharon Grattan
      description_markdown: 'Sharon is a UKCP registered psychotherapist and has a long standing interest in the integration of mindfulness and psychological therapy. After training as a counsellor, she trained a psychotherapist, gaining a Masters in a mindfulness-based relational approach. Sharon has worked as a psychotherapeutic counsellor in Sussex Partnership for nearly twelve years and, since training with SMC to teach mindfulness in 2011, has been co-facilitating Mindfulness-based Cognitive Therapy courses in Health in Mind.'
      image:
    - name: Lana Jackson
      description_markdown: 'Lana is a Clinical Psychologist, Mindfulness Teacher, and Yoga Therapist for Mental Health specialising in Child and Adolescent Mental Health (CAMH) and Paediatric Clinical Psychology in Brighton. Over the last three years she has co-developed, co-facilitated and evaluated an eight-week adapted MBCT programme for young people (14-19 years) with stress, anxiety and low mood within CAMHS. Lana is currently taking this work into the Royal Alexandra Children&rsquo;s Hospital where she is developing and delivering mindfulness and yoga workshops and groups for young people with chronic pain and long-term physical health challenges. Lana also runs staff MBCT courses, mindfulness workshops, and training for professionals working with children, young people and families.'
      image: /assets/images/lana_jackson.jpg
    - name: Lynn Ley
      description_markdown: 'Lynn has been facilitating Mindfulness Based Cognitive Therapy Groups (MBCT) within Sussex Partnership Foundation Trust since 2008. Within Health in Mind, there is a rolling eight week MBCT program, and Lynn holds groups in Lewes, Hastings, and Eastbourne/ Hailsham. As with all teachers of MBCT within Sussex Partnership Trust, Lynn has a personal meditation practice which she has found life enhancing. She also contributes to the mindfulness-based interventions practice Network group.'
      image:
    - name: Warren Matofsky
      description_markdown: 'Warren has a long term practice and research interest in group process that enriched his experience of training as a mindfulness teacher with the SMC.&nbsp; His current focus is in facilitating MBCT groups for parents &amp; carers of families using CAMH services and engaging CAMHS staff with the possibilities of mindfulness based interventions.'
      image:
    - name: Carolyn Pollak
      description_markdown: "Carolyn has worked in SPT for 11 years - in that time she has initiated a drop-in Mindfulness weekly mindfulness session in the women's acute ward at Mill View for the past 4 years, and in addition she works with Lynn Ley as a Mindfulness Practitioner for HIM, co-facilitating the 8 week MBCT course in East Brighton and offering groups in Lewes and Hailsham.&nbsp; They have been working together for about 4 years."
      image: /assets/images/carolyn_pollak.jpg
    - name: Jo Rockwood
      description_markdown: Jo is a cognitive behavioural therapist working for Brighton and Hove Wellbeing Service. As part of her role within this service she regularly co facilitates mindfulness based cognitive therapy (MBCT) courses.
      image:
    - name: Susan Whiting
      description_markdown: 'Susan has been practising mindfulness meditation regularly for the past 7 years and has been involved in supporting MBCT groups since then, leading groups since she trained as a mindfulness teacher with SMC in 2011.&nbsp; Susan has been involved in researching the benefits of MBCT for older people and is currently interested in how we can develop mindfulness as an approach to support people in the early stages of a dementia and their family and carers.&nbsp; She is a member of the Trust wide steering group for mindfulness based interventions and works locally in Brighton &amp; Hove within the Community Adult Mental Health Services as part of Psychology and Psychological Therapies.'
      image: /assets/images/susan_whiting.jpg
