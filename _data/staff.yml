    - name: Nicky Mouat
      description_markdown: 'Nicky is a Mental Health Nurse and Mindfulness teacher. She works in the NHS at Pavilions Drug and Alcohol Service, where she has been facilitating Mindfulness Based Relapse Prevention courses,  and holding a weekly drop in for Service. Users and Staff.  She has been teaching MBCT for the Wellbeing Service, and Recovery College in Brighton. She is also part of the Myriad Mindfulness in Schools Research Project, and will be involved in teaching Mindfulness for Life to teachers in Sussex Schools in 2017. She has a particular interest in working with Service Users with â€˜Dual Diagnosisâ€™ (Substance Misuse and Mental Health Issues), and the way that Mindfulness can be helpful to this client group.'
