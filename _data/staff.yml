      description_markdown: 'Nick is an independent mindfulness teacher who has taught mindfulness courses and classes extensively over a ten-year period in a variety of contexts: for the general public, for businesses and for carers. He is a mindfulness supervisor for the Mindfulness Network CIC, an organisation set up and run by senior faculty from Bangor Universityâ€™s Centre for Mindfulness Research and Practice (CMRP), the Oxford Mindfulness Centre (OMC) and the University of Exeter.  Nick is also a Distance Learning Teacher for CMRP. He has an MA training at Bangor University in Teaching Mindfulness-based Courses (with Distinction) and a Certificate of Competence to Teach Mindfulness Based Courses.'
