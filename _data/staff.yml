- title: leads
  name: SMC leads
  description_markdown:
  staff:
    - name: Clara Strauss
      description_markdown: 'Clara is the Research Lead for the Sussex Mindfulness Centre. She is a consultant clinical psychologist, mindfulness teacher and clinical researcher. In her research, Clara is particularly interested in developing and evaluating new forms of mindfulness-based intervention (MBI), especially for those people who may not be willing or able to access MBCT. Along with other members of her research team, Clara has been evaluating MBIs for people experiencing depression, for people distressed by hearing voices and for people experiencing obsessive-compulsive disorder (OCD). This research has also included research with NHS staff, university students and the wider population.'
      image: /assets/images/clara_strauss.jpg
    - name: Robert Marx
      description_markdown: 'Robert is the Training and Governance Lead for the Sussex Mindfulness Centre. He is a consultant clinical psychologist and has been involved in running mindfulness groups for staff and adult service users in primary and secondary care since 2006, and in supervising and training others to do mindfulness work over the last few years. He is interested in relational mindfulness and in adaptations of Mindfulness-based Interventions using compassion practices. He is also interested in integrating relational and mindfulness approaches through Cognitive-Analytic Therapy.'
      image: /assets/images/robert_marx.jpg
- title: directors
  name: Sussex Partnership Directors
  description_markdown:
  staff:
    - name: Adrian Whittington
      description_markdown: 'Adrian Whittington is Director of Education and Training at Sussex Partnership NHS Foundation Trust. A Consultant Clinical Psychologist, Adrian is passionate about delivering evidence-based psychological interventions to more people who can benefit. Adrian has been involved alongside colleagues in establishing the Sussex Mindfulness Centre. Adrian leads on education and Training for the Trust.; In his clinical practice Adrian specialises in trauma-focused cognitive behavioural therapy for post-traumatic stress disorder.'
      image: /assets/images/adrian_whittington.jpg
    - name: Mark Hayward
      description_markdown: Mark Hayward is Director of Research at Sussex Partnership NHS Foundation Trust and supports the research activity of the Sussex Mindfulness Centre. He played a key part in the establishment of the SMC.
      image: /assets/images/mark_hayward.jpg
- title: trainers
  name: SMC Trainers
  description_markdown:
  staff:
    - name: Taravajra
      description_markdown: 'Taravajra has been teaching MBCT in Sussex since 2005. He gained a Masters degree in mindfulness based approaches in 2010 at Bangor University. Since 2011, he has been part of the core training team at Bangor, teaching on the Masters programme and teacher training retreats (TTR1) and offering supervision. He also holds a British Wheel of Yoga teaching diploma and is a Focusing practitioner. He also teaches MBCT to Trust staff. He and Karunavira have been the main trainers on the two trainings in 2011 and 2013.'
      image: /assets/images/taravajra.jpg
    - name: Karunavira
      description_markdown: 'Karunavira has taught mindfulness based approaches within the local and wider community since 2005. He now teaches on the Masters course at Bangor University (School of Psychology) and trains mindfulness teachers for the local NHS trust.He has specialised in teaching mindfulness-based approaches (MBCT) with carers, teenagers and Older People. In 2010 he gained an Fd Sc in Person Centred Counselling and now works part-time within the NHS with parents of children who have newly diagnosed complex needs.'
      image: /assets/images/karunavira.jpg
    - name: "Bridgette O'Neill"
      description_markdown: 'Bridgette is a mindfulness teacher and supervisor, and a consultant clinical psychologist. She previously held a leadership position within SPFT and has been involved in the development and governance of mindfulness interventions in the Trust. Bridgette now works as an associate of the Sussex Mindfulness Centre, providing supervision, teaching 8 week courses for staff and clients and having some involvement in the Trust&rsquo;s year long training of mindfulness teachers.'
      image: /assets/images/bridgette_oneill.jpg
- title: researchers
  name: SMC Researchers
  description_markdown:
  staff:
    - name: Kate Cavanagh
      description_markdown: 'Kate is a Senior Lecturer in Clinical Psychology at the University of Sussex, and Honorary Clinical Psychologist in Sussex Partnership NHS Trust. Her research interests include increasing access to evidence-based psychological therapies, including cognitive behavioural therapy and mindfulness-based interventions, in particular via e-mental health and other self-help resources. Kate is the University of Sussex lead for the Sussex Mindfulness Centre, and collaborates with Dr. Clara Strauss on research projects exploring briefer mindfulness-based interventions and mindfulness-based self-help approaches.'
      image: /assets/images/kate_cavanagh.jpg
    - name: Helga Dittmar
      description_markdown:
      image: /assets/images/helga-dittmar-research.jpg
    - name: Fergal Jones
      description_markdown: 'Fergal Jones is a clinical psychologist and cognitive behavioural therapist who completed mindfulness teacher training at the University of Bangor. He currently works part time in Health in Mind, the primary care well-being service that serves East Sussex. He uses mindfulness in his clinical work, supervises other mindfulness teachers and is involved with a number of research projects concerning mindfulness-based interventions.'
      image:
- title: doctoralstudents
  name: SMC Doctoral Students
  description_markdown:
  staff:
    - name: Moitree Banerjee
      description_markdown: 'Moitree successfully completed her PhD student at the University of Sussex in 2016, supervised by Clara Strauss and Kate Cavanagh. Her research interests include the understanding the facets of engagement in mindfulness interventions and how these can be measured. She is also interested in identifying the factors associated with engagement in mindfulness interventions and how these can be improved.'
      image: /assets/images/moirtree_banerjee.jpg
    - name: Hannah Droscher
      description_markdown: 'Hannah is a trainee clinical psychologist at Canterbury Christ Church University (Salmons), supervised by Clara Strauss, Fergal Jones and Kate Cavanagh. For her major research project Hannah is evaluating a feasibility randomised controlled trial of a brief mindfulness course in adult secondary care mental health services.'
      image:
    - name: Jenny Gu
      description_markdown: 'Jenny is a final year PhD student at the University of Sussex, supervised by Clara Strauss and Kate Cavanagh. Her research interests include understanding how mindfulness-based interventions improve mental health and wellbeing. She is currently working on developing a new questionnaire measure of compassion (towards other and the self).'
      image:
    - name: Emily Ironmonger
      description_markdown: 'Emily is a trainee clinical psychologist at Canterbury Christ Church University (Salmons), supervised by Clara Strauss, Fergal Jones and Kate Cavanagh. For her major research project Emily is running a randomised controlled trial of a self-help MBCT course for NHS staff.'
      image:
    - name: Tamara Leeuwerik
      description_markdown: 'Tamara is a second year PhD student at the University of Sussex, supervised by Clara Strauss and Kate Cavanagh. Tamara is exploring the potential of mindfulness courses for people experiencing obsessive compulsive disorder (OCD).'
      image:
    - name: Heather Taylor
      description_markdown: "Heather is a second year PhD student at the University of Sussex, supervised by Clara Strauss and Kate Cavanagh. Heather's research is focusing on evaluating mindfulness-based self-help resources."
      image:
