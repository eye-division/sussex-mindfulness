            <li class=""><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </ul>
    </div>

    <div class="site-contact">

      <a href="https://twitter.com/withoutstigma"><svg class="icon icon-twitter_sign"><use xlink:href="#icon-twitter_sign" /></svg> @withoutstigma</a><br>

  </div>
