{% assign url = page.url | remove: 'index.html' %}
<h2 class="h2__promote h2__practice"><a href="{{ site.baseurl }}/practice-and-governance/">Practice and governance</a></h2>
<ul class="nav__secondary">

{% for link in site.data.nav %}
	{% if link.title == "Practice & governance" %}

		{% for subcategory in link.subcategories %}
		  <li><a href="{{ subcategory.href | prepend: site.baseurl }}" class="practice{% if url contains subcategory.href %} active{% endif %}">{{ subcategory.subtitle }}</a>
		{% endfor %}
 	{% endif %}
{% endfor %}
</ul>
<div class="widget widget__centred">
	<img src="{{ site.baseurl }}/assets/practice-icon.png" title="practice and governance icon" class="">
</div>
